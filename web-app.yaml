# web-app service
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: node-app
  labels:
    service: web-app
    project: node-app
spec:
  type: NodePort
  selector:
    service: web-app
    project: node-app
  ports:
    - port: 80 # 외부에서 접근할 때 사용하는 포트, 필요에 따라 변경할 수 있다.
      targetPort: 3000 # 앱이 리스닝하고 있는 파드 내부의 포트

---
# web-app deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: node-app
  labels:
    service: web-app
    project: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      service: web-app
      project: node-app
  template:
    metadata:
      labels:
        service: web-app
        project: node-app
    spec:
      containers:
        - name: web-app
          image: angwangsu/web-app:2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "64Mi"
              cpu: "50m"
